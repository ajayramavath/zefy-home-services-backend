version: "3.8"

services:
  # MongoDB 8 with a named volume for persistence
  mongo:
    image: mongo:8
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # Redis (v6) with a named volume for persistence
  redis:
    image: redis:6
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # RabbitMQ with management UI and persistence
  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password123

  # Nginx reverse-proxy (paths in nginx/nginx.conf)
  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - gateway

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    restart: unless-stopped
    depends_on:
      - mongo
      - redis
      - rabbitmq
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    environment:
      - USER_SERVICE_URL=http://user-service:3000
      - BOOKING_SERVICE_URL=http://booking-service:3000
      - PARTNER_SERVICE_URL=http://partner-service:3000

  # User Service
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    restart: unless-stopped
    depends_on:
      - mongo
      - redis
      - rabbitmq
    env_file:
      - ./services/user-service/.env
    ports:
      - "3001:3000"
    volumes:
      - ./services/user-service/secrets/zefy-30706-c8da4feed63f.json:/secrets/zefy-30706-c8da4feed63f.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/zefy-30706-c8da4feed63f.json
      - MONGO_URI=mongodb://mongo:27017/zefy_users
      - REDIS_URL=redis://redis:6379
      - AMQP_URL=amqp://admin:password123@rabbitmq:5672

  # Booking Service
  booking-service:
    build:
      context: .
      dockerfile: services/booking-service/Dockerfile
    restart: unless-stopped
    depends_on:
      - mongo
      - redis
      - rabbitmq
    env_file:
      - ./services/booking-service/.env
    ports:
      - "3002:3000"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/zefy-30706-c8da4feed63f.json
      - MONGO_URI=mongodb://mongo:27017/zefy_bookings
      - REDIS_URL=redis://redis:6379
      - AMQP_URL=amqp://admin:password123@rabbitmq:5672
      - USER_SERVICE_URL=http://user-service:3000
      - PARTNER_SERVICE_URL=http://partner-service:3000

  # Partner Service
  partner-service:
    build:
      context: .
      dockerfile: services/partner-service/Dockerfile
    restart: unless-stopped
    depends_on:
      - mongo
      - redis
      - rabbitmq
    env_file:
      - ./services/partner-service/.env
    ports:
      - "3003:3000"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/zefy-30706-c8da4feed63f.json
      - MONGO_URI=mongodb://mongo:27017/zefy_partners
      - REDIS_URL=redis://redis:6379
      - AMQP_URL=amqp://admin:password123@rabbitmq:5672
      - BOOKING_SERVICE_URL=http://booking-service:3000

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local