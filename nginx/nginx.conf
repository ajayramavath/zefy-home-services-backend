# nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    # Upstream mapping to the API Gateway
    upstream gateway {
        server gateway:3000;
    }

    # Map for WebSocket upgrade support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    include       mime.types;
    default_type  application/octet-stream;

    # Logging formats
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log  warn;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression (optional)
    gzip  on;
    gzip_types text/plain application/json application/javascript text/css text/xml;

    server {
        listen 80;
        server_name  _;  # replace with your domain or use '_'

        # Proxy all API calls to the gateway
        location / {
            proxy_pass         http://gateway;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_buffers      16 4k;
            proxy_buffer_size  2k;
        }

        # Health check (optional direct endpoint)
        location /health {
            proxy_pass http://gateway/health;
        }
    }
}
